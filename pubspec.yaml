name: simulator
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0
  
  cupertino_icons: ^1.0.2

dev_dependencies:
flutter_icons:
  andriod: "laucher_icon"
  ios: true
  image_path: "assests/icon/icon.png" 
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/

  fonts:
  - family: Pacifico
    fonts:
    - asset: lib/fonts/Pacifico-Regular.ttf
      
  - family: SourceSansPro
    fonts:
    - asset: lib/fonts/SourceSansPro-Regular.ttf
